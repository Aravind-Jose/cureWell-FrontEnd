<section class="container text-center parent">
  
    <div class="container child">
    <h1 class="display-4">Update Surgery</h1>
    <br>
    <form [formGroup]="surgeryForm" class="text-left" (submit)="updateSurgery()">
      <div class="form-group row">
        <div class="col-2"></div>
        <label for="surgeryId" class="col-3 col-form-label">Surgery Id</label>
        <div class="col-5">
          <input readonly type="text" class="form-control" id="SurgeryId" formControlName="surgeryId"
            placeholder="Surgery Id">
        </div>
        <div class="col-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-2"></div>
        <label for="doctorId" class="col-3 col-form-label">Doctor Id</label>
        <div class="col-5">
          <input readonly type="text" class="form-control" id="DoctorId" formControlName="doctorId"
            placeholder="Doctor Id">
          <div class="col-2"></div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-2"></div>
        <label for="surgeryDate" class="col-3 col-form-label">Surgery Date</label>
        <div class="col-5">
          <input readonly type="text" class="form-control" id="SurgeryDate" formControlName="surgeryDate"
            placeholder="Surgery Date">
        </div>
        <div class="col-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-2"></div>
        <label for="startTime" class="col-3 col-form-label">Start Time(24 Hours Fromat)</label>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Start Time" formControlName="startTime">
          <div *ngIf="startTime?.touched">
            <!-- <div  class="text-center"*ngIf="startTime?.errors?.['timeError']  ">Start Time should be less than End time</div> -->
            <div class="text-center" *ngIf="startTime?.errors?.['required']">Start time is required</div>
            <div class="text-center"
              *ngIf="startTime?.errors?.['max'] || startTime?.errors?.['min'] || startTime?.errors?.['pattern'] ">Start
              time must be in 24H format</div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-2"></div>
        <label for="startTime" class="col-3 col-form-label">End Time(24 Hours Fromat)</label>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="End Time" formControlName="endTime">
          <div *ngIf="endTime?.touched">
            <div class="text-center" *ngIf="endTime?.errors?.['timeError']  ">End Time should be more than Start time
            </div>
            <div class="text-center" *ngIf="endTime?.errors?.['required']">End Time time is required</div>
            <div class="text-center"
              *ngIf="endTime?.errors?.['max'] || endTime?.errors?.['min'] || endTime?.errors?.['pattern']">End time must
              be in 24H format</div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-2"></div>
        <label for="surgeryCategory" class="col-sm-3 col-form-label">Surgery Category</label>
        <div class="col-5">
          <input type="text" class="form-control" id="SurgeryCategory" formControlName="surgeryCategory"
            placeholder="Surgery Category">
        </div>
        <div class="col-2"></div>
      </div>
      <br>
      <div class="form-group row" *ngIf="!loading">
        <div class="col-2"></div>
        <button type="submit" [disabled]="surgeryForm.invalid" class="col-3 btn-lg btn btn-primary">Update</button>
        <label class="col-1"></label>
        <a routerLink='/home' class="col-3 btn-lg btn btn-danger">Cancel</a>
        <label class="col-2"></label>
      </div>
      <app-spinner *ngIf="loading"></app-spinner>
    </form>
  </div>
  
</section>
